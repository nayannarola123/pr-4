    <h1 id="l"></h1>
    <h1 id="h"></h1>
    <h1 id="ans"></h1>
    
<script>
        const areaOfTriangle = (l, h) => {

    area = (l * h) / 2;
    return (area);
}

    let l, h,ans;

    l = 15;
    h = 10;

    ans = areaOfTriangle(l, h);

    document.getElementById("l").innerHTML = (`Length is = ${l}`);
    document.getElementById("h").innerHTML = (`Heght is = ${h}`);
    document.getElementById("ans").innerHTML = (`Triangle of Area is = ${ans}`);
    </script>
